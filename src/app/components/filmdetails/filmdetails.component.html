<div> @if (film) {
  <h2 align="center">{{ film.title }} Details</h2>
  <div>
    <div class="movie-details">
      <h2>{{ film.title }} ({{ film.yearOfProduction }})</h2>
      <p><strong>Category:</strong> {{ film.category }}</p>
      <p><strong>Cost:</strong> {{ film.cost }}</p>
      <p><strong>Plot:</strong> {{ film.plot }}</p>
    </div>

  </div>
}
</div>
